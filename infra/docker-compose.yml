services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wintuner}
      POSTGRES_USER: ${POSTGRES_USER:-wintuner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../
      dockerfile: src/backend/WebApi/Dockerfile
    depends_on:
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=${POSTGRES_DB:-wintuner};Username=${POSTGRES_USER:-wintuner};Password=${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5001:8080"

  frontend:
    build:
      context: ../
      dockerfile: src/frontend/Dockerfile
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:5001}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
