services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wintuner}
      POSTGRES_USER: ${POSTGRES_USER:-wintuner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: mcr.microsoft.com/dotnet/aspnet:8.0
    depends_on:
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5001:8080"

  frontend:
    image: node:20
    depends_on:
      - backend
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"

volumes:
  postgres_data:
